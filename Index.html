<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="frufru.css">
</head>

<body class="d-flex justify-content-center mt-5">
    <form class="d-flex flex-column align-items-center" id="formulario">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Celsius para Fahrenheit</label>
            <input type="text" class="form-control" id="inputC" value="" onchange="maskGrau()">
            <button type="button" onclick="convFahrenheit()" class="btn btn-primary">Converter</button>
            <div id="Fahrenheit">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Fahrenheit para Celsius</label>
            <input type="text" class="form-control" id="inputF" value="" onchange="maskGrau()">
            <button type="button" onclick="convCelsius()" class="btn btn-primary">Converter</button>
            <div id="Celsius">
            </div>
        </div>
    </form>
    <script src="main.js"></script>
</body>

</html>
